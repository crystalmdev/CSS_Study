<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS텍스트4</title>
    <style>
      .content {
        border: 3px dotted #f00;
        width: 600px;
        padding: 10px;
        white-space: nowrap;
        /*줄바꿈 안하겠다 default: wrap */
        /* pre 사용자가 입력한 값 그대로 적용 */
        text-overflow: ellipsis;
        overflow: hidden;
      }

      .content:hover {
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <h2>text-overflow</h2>
    <p class="content">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime nulla
      sunt eligendi aspernatur ipsum explicabo magni at quaerat earum
      perferendis? Fugiat repudiandae quod explicabo saepe esse, exercitationem
      molestias quis asperiores.
    </p>
  </body>
</html>
