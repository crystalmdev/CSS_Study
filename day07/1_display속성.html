<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:none과 visibility:hidden</title>
    <style>
        div{
            height: 50px;
            width: 200px;
            /*단축속성 두께와 스타일과 색상을 한번에 설정*/
            border: 1px solid black;
            display: inline-block;
        }

        div:nth-child(2){
            <!-- 자리도 차지하지 X -->
            display: none;
            <!-- 자리는 그대로 유지 -->
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>div 세개가 있습니다</h1>
    <div>div1입니다</div>
    <div>div2입니다</div>
    <div>div3입니다</div>
</body>
</html>
