<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크기단위_2</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      header {
        /* width: 100vw; width는 100vw 안쓰고 100% 사용*/
        width: 100%;
        height: 100px;
        background-color: rgb(238, 238, 56);
      }
      main {
        /* height: 200vh; */
        height: calc(100vh - 100px);
        background-color: rgb(236, 125, 125);
      }
      /* height는 100% 쓰면 안되고 100vh */
    </style>
  </head>
  <body>
    <header></header>
    <nav></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
